<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>

    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Pokemon Search App</h1>
            <div id="status-bar"></div>
        </div>

        <div class="content">
            <div id="input-area">
                <input type="text" id="search-input">
                <button id="search-button">Find Pokemon!</button>
            </div>
            <div id="card-portrait">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Pokemon_Trading_Card_Game_cardback.jpg" alt="cardback-from-wikipedia">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
