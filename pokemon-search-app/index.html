<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>

    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pokemon.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Pokemon Search App</h1>
        </div>

        <div id="input-area">
            <input type="text" id="search-input" required autocomplete="off">
            <button id="search-button">Find Pokemon!</button>
        </div>

        <div id="card-portrait">
            <div class="card-back">
                <div class="icon-container">
                    <i class="gg-pokemon"></i>
                </div>
            </div>
        
            <marquee direction="left" id="name-section">
                <div id="pokemon-name" class="b-font"></div>
            </marquee>
            
            <div id="pokemon-id"></div>
            <div id="weight"></div>
            <div id="height"></div>
            <div id="image"></div>
            <div id="types"></div>

            <section id="hp-section">
                <span class="s-font">HP</span>
                <div id="hp" class="b-font normal-weight"></div>
                <i class="icon"></i>
            </section>

            <div id="attack"></div>
            <div id="defense"></div>
            <div id="special-attack"></div>
            <div id="special-defense"></div>
            <div id="speed"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
