<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
</head>
<body>
    <h1>Cash Register Simulation</h1>

    <div id="cash-in-register"></div>

    <p id="price">Total Price: <span class="digit">$ 1.87</span></p>
    <p id="expected-change"></p>

    <div id="operable-area">
        <input type="number" id="cash" autocomplete="off">
        <button id="purchase-btn">Purchase</button>
    </div>
    
    <div id="change-due"></div>

    <script src="script.js"></script>
</body>
</html>
