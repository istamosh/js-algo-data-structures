<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>

    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
</head>
<body>
    <div class="outerbody">
        <div class="innerbody">
            <div class="topside">
                <div class="cameraframe">
                    <div class="camera"></div>
                </div>
            </div>

            <div class="screen">
                <div id="results-div"></div>

                <div class="dialbox">
                    <input type="text" id="user-input">

                    <button id="check-btn">Check Number</button>
                    <button id="clear-btn">Clear Input</button>
                
                    <div class="numpad-area">
                        <button id="numpad">1</button>
                        <button id="numpad">2</button>
                        <button id="numpad">3</button>
                        <button id="numpad">4</button>
                        <button id="numpad">5</button>
                        <button id="numpad">6</button>
                        <button id="numpad">7</button>
                        <button id="numpad">8</button>
                        <button id="numpad">9</button>
                        <button id="numpad">(</button>
                        <button id="numpad">0</button>
                        <button id="numpad">)</button>
                        <button id="numpad">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
