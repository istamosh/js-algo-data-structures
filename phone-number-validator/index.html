<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerbody">
        <div class="innerbody">
            <div class="topside">
                <div class="cameraframe">
                    <div class="camera"></div>
                </div>
            </div>

            <div class="screen">
                <div id="results-div"></div>

                <div class="dialbox">
                    <input type="text" id="user-input">

                    <button id="check-btn">Check Number</button>
                    <button id="clear-btn">Clear Input</button>
                
                    <div id="numpad-area">
                        <button id="numpad1">1</button>
                        <button id="numpad2">2</button>
                        <button id="numpad3">3</button>
                        <button id="numpad4">4</button>
                        <button id="numpad5">5</button>
                        <button id="numpad6">6</button>
                        <button id="numpad7">7</button>
                        <button id="numpad8">8</button>
                        <button id="numpad9">9</button>
                        <button id="numpad0">0</button>
                        <button id="numpad(">(</button>
                        <button id="numpad)">)</button>
                        <button id="numpad-">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
